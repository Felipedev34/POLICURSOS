<!doctype html>
<html class="no-js" lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
  body{
    background: #d2f1df;
    background: linear-gradient(to right, #bbea9c, #d5f3f3);
  }
  .bg {
    background-image: url(images/PrimaryLogin.avif);
    background-position: center center;
  }
</style>
<body>

  <div class="container w-75 bg-primary mt-5 rounded shadow">
       <div class="row align-items-stretch">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

            </div>
            <!-- logo de la esquina derecha -->
            <div class="col bg-white p-5 rounded-end">
                <div class="text-end">
                   <img src="images/logo.png" width="80" alt="">
                </div>

                <h2 class="fw-bold text-center py-5">Bienvenido</h2>

              <!-- Sección del login -->
              <form action="#">
                   <div class="mb-4">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" name="email">
                   </div>
                   <div class="mb-4">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="password">
                   </div>
                   <div class="d-grid">
                    <a href="home.html" type="button" class="btn btn-primary">Iniciar Sesi&oacute;n Estudiante</a><br />
                    <a href="gestion-materias.html" type="button" class="btn btn-primary">Iniciar Sesi&oacute;n Administrador</a>
                   </div>
                   <div class="my-3">
                     <span>¿No tienes cuenta? <a href="#">Regístrate</a> </span> <br>
                     <span> <a href="#">Recuperar contraseña</a> </span>
                   </div>
              </form>


              <!-- Login con redes sociales -->
              <div class="container w-100 my-5">
                   <div class="row text-center">
                      <div class="col-12">Iniciar Sesión</div>
                   </div>
                   <div class="row">
                     <div class="col">
                       <button class="btn btn-outline-primary w-100 my-1">
                           <div class="row align-items-center">
                               <!-- logotipos de facebook y google -->
                               <div class="col-2 d-none d-md-block">
                                   <img src="images/facebook.png" width="32" alt="">
                               </div>
                               <div class="col-12 col-md-10 text-center">
                                   Facebook
                               </div>
                           </div>
                       </button>
                     </div>
                     <div class="col">
                       <button class="btn btn-outline-danger w-100 my-1">
                         <div class="row align-items-center">
                           <div class="col-2 d-none d-md-block">
                             <img src="images/google.png" width="32" alt="">
                           </div>
                           <div class="col-12 col-md-10 text-center">
                             Google
                           </div>
                         </div>
                       </button>
                     </div>
                   </div>
              </div>
            </div>
       </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
