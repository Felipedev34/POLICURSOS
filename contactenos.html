<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--  -->
        <title>Portal Acad&eacute;mico - Poli</title>

        <!--  -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link href="css/style-contacts.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <img class="logo" src="images/logo.png" alt="Logo"> <!-- Logo de la empresa -->
            <h2>Contáctenos</h2> <!-- Título del formulario -->
            <form id="contact-form"> <!-- Formulario de contacto -->
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required> <!-- Campo de entrada para el nombre -->
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required> <!-- Campo de entrada para el correo electrónico -->
                </div>
                <div class="form-group">
                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" rows="5" required></textarea> <!-- Área de texto para el mensaje -->
                </div>
                <button type="submit">Enviar</button> <!-- Botón de envío del formulario -->
                <br /><br />
                <a href="home.html" type="button" class="btn btn-secondary">Volver</a>
            </form>
            <div id="status-message"></div> <!-- Mensaje de estado -->
            <div class="linea-azul"></div> <!-- Línea azul -->
        </div>
        <!-- Referencia a scripts de Bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
        </script>
        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </body>
</html>
